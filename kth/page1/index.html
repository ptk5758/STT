<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0bb6f287f4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text&family=Poppins&display=swap" rel="stylesheet">
  <title>SWT - Login</title>
</head>
<body>
  <header>
    <a href="#"><i class="fa-solid fa-book-open book" style="color: #F0F0F0;"></i><h1>SWT</h1></a>
  </header>
  <form action="#" method="get">
    <label for="email"></label>
    <input id="email" name="emailid" type="email" placeholder="E-mail" minlength="3" required>
    <br>
    <label for="password"></label>
    <input id="password" name="passid" type="password" placeholder="Password" minlength="3" required>
    <p class="forgot">
      <a href="#">Forgot E-MAIL</a> / 
      <a href="#">PASSWORD</a>
    </p>
    <br>
    <button type="submit">Sign Up</button>
  </form>
  <br>
  <p class="join">
    <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Join&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
  </p>
  <footer>
    <h6>FROM UC.SWT</h6>
  </footer>
</body>
</html>
